<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <h1>This is the title</h1>
    <h3 class="bg-pink red-text">Subtitle 1</h3>
    <p><b>This is a text.</b> This is a text. This is a text. This is a text. This is a text. This is a text.</p>
    <h3>Subtitle 2</h3>
    <p class="red-text"><u>This is a text.</u> This is a text. This is a text. This is a text. This is a text. <sub>This
            is a text.<sub></p>
    <a href="https://www.google.com"><img src="https://i.ytimg.com/vi/8AlUJHh7Fxw/sddefault.jpg" alt="Scenery"
            width="200"></a>
</body>

<style>
    *,
    html,
    body {
        padding: 0;
        margin: 0;
        border: 0;
    }

    h1 {
        color: white;
        background-color: #176B87;
        text-align: center;
    }

    h3 {
        text-align: end;
        color: purple;
    }

    .bg-pink {
        background-color: pink;
    }

    .red-text {
        color: red;
    }
</style>

</html>
